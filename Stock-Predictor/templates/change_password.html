<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Change Password</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Change Password</h1>
			<center><a href="{{ url_for('profile') }}">Return to Profile</a></center>
			<!-- form that gets old password, and new password from user and passes it to backend -->
			<form action="{{ url_for('change_password') }}" method="post" autocomplete="off">
				<input type="password" name="password1" placeholder="Original Password" id="original_pass" required>
				<input type="password" name="password2" placeholder="New Password" id="new_pass" required>
				<input type="password" name="password3" placeholder="Confirm Password" id="confirm_pass" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Change Password">
			</form>
		</div>
	</body>
</html>
