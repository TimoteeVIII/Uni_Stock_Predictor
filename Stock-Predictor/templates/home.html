<!DOCTYPE html>
{% extends 'layout.html' %}

{% block title %}Home{% endblock %}
<!-- display home page to user based on their details -->
{% block content %}
<body>
  <h2>Home Page</h2>
  <p>Welcome back {{ username }}, here are your current investments!</p>
  <center>{{ msg }}</center>
  {% for table in data %}
    {{ table|safe }}
  {% endfor %}
</body>
{% endblock %}
