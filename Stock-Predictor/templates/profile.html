<!DOCTYPE html>
{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<body>
<h2>Profile Page</h2>
<div>
    <p>Your account details are below:</p>
    <!-- table that displays user's details to them -->
    <table id="profileDetails">
        <tr>
            <td>Username:</td>            
            <td>{{ account['username'] }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <a href="{{ url_for('change_password') }}">Change Password</a>
            </td>    
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ account['email'] }}</td>
        </tr>
    </table>
</div>
</body>
{% endblock %}
